<div class="card mb-3" [routerLink]="['/accommodationInfo', accommodation.id]">
    <div class="row g-0" style="height: 100%;">

        <img src="./assets/images/hotel-1.jpeg" class="img-fluid rounded-start col-md-4" alt="...">
       
        <div class="col-md-5" >
            <div class="card-body">

                <h5 class="card-title">{{accommodation.name}}</h5>
                <p class="card-text"><small class="text-body-secondary">{{accommodation.city}}, {{accommodation.street}} {{accommodation.number}}</small></p>
                <p class="card-text short-description">{{accommodation.shortDescription}}</p>
                <div class="row mt-2" >
                    <p *ngFor="let amenity of amenities" style="width: fit-content;">{{amenity}}</p>
                </div>
            </div>
        </div> 

        <div class="col-md-3" >
            <div class="card-body">
                <app-rating ></app-rating>            
                <div class="price-info">
                    <p class="card-text text-end price">{{accommodation.price}}â‚¬</p>
                    <p class="card-text text-end">{{accommodation.duration}} nights, {{accommodation.numOfGuests}} guests</p>
                    <div class="d-flex flex-row-reverse">
                        <button type="button" class="btn btn-outline-dark mt-2" >Book now</button>
                    </div>
                </div>
            </div>
        </div> 
        
    </div>
  </div>
