<div class="card mb-3" [routerLink]="['/accommodationInfo', accommodation.id]">
	<div class="row g-0" style="height: 100%">
		<img
			src="{{ accommodation.url }}"
			class="img-fluid rounded-start col-md-4"
			alt="..."
		/>

		<div class="col-md-5">
			<div class="card-body">
				<h5 class="card-title">{{ accommodation.name }}</h5>
				<p class="card-text">
					<small class="text-body-secondary">{{
						accommodation.address
					}}</small>
				</p>
				<p class="card-text short-description">
					{{ accommodation.shortDescription }}
				</p>
			</div>
		</div>

		<div class="col-md-3">
			<div class="card-body">
				<app-rating
					[rating]="accommodation.rating"
					[reviews]="accommodation.numOfReviews"
				></app-rating>
				<div class="price-info">
					<p class="card-text text-end price">
						{{ accommodation.price }}â‚¬
					</p>
					<p class="card-text text-end">
						{{ accommodation.duration }} nights,
						{{ accommodation.numOfGuests }} guests
					</p>
					<p class="card-text text-end">
						{{ accommodation.pricePerNight }} price per nights
					</p>
					<div class="d-flex flex-row-reverse">
						<button type="button" class="btn btn-outline-dark mt-1">
							Book now
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
