<div class="card mb-3" [routerLink]="['/accommodationInfo', accommodation.id]">
    <div class="row g-0" style="height: 100%;">

        <img src="./assets/images/hotel-1.jpeg" class="img-fluid rounded-start col-md-4" alt="...">
       
        <div class="col-md-5" >
            <div class="card-body">

                <h5 class="card-title">{{accommodation.name}}</h5>
                <p class="card-text"><small class="text-body-secondary">{{accommodation.address}}</small></p>
                <p class="card-text short-description">{{accommodation.shortDescription}}</p>
            </div>
        </div> 

        <div class="col-md-3" >
            <div class="card-body">
                <p class="card-text text-end"> {{accommodation.status}}</p>    
                <p class="card-text text-end"><small class="text-body-secondary">{{accommodation.timestap}}</small></p>    
                <div class="mt-5">
                    <div class="row">
                        <button type="button" class="btn btn-outline-dark" >Approve</button>
                        <button type="button" class="btn btn-outline-danger mt-2" >Decline</button>
                    </div>
                </div>
            </div>
        </div> 
        
    </div>
  </div>
