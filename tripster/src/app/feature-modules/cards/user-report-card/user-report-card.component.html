<div class="card mb-3">
  <div class="row g-0" style="height: 100%">
    <div class="col-md-12">
      <div class="card-body">
        <div class="row">
          <p class="col-6"><b>Reporter: </b> {{ report.reporterEmail }}</p>
          <p class="col-6"><b>Reported: </b> {{ report.reporteeEmail }}</p>
        </div>
        <div class="row border border-2 rounded">
          <p style="margin: 0px"><b>Reason for report:</b></p>
          <p style="margin-top: 0px">{{ report.reason }}</p>
        </div>
      </div>
      <div class="col coll mb-3">
        <button type="button" class="btn btn-outline-danger ms-3">
          Delete
        </button>
        <button type="button" class="btn btn-outline-dark ms-2 me-3">
          Approve
        </button>
      </div>
    </div>
  </div>
</div>
