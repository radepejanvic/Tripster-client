<label class="mb-2 title">Filter accomodation requests</label>
<div class="mb-3">
	<form [formGroup]="requestsFilter">
		<div
			*ngFor="let request of accomodationRequests"
			class="mb-1 amenities"
		>
			<label class="check-label">
				<input
					type="checkbox"
					[formControlName]="request"
					class="check-box"
					(change)="onFilterChange()"
				/>{{ request }}
			</label>
		</div>
	</form>
</div>
