<label class="mb-2 title">Reservation status</label>
<div class="mb-3">
  <form [formGroup]="requestsFilter">
    <div *ngFor="let status of reservationStatus" class="mb-1 amenities">
      <label class="check-label">
        <input
          type="checkbox"
          [formControlName]="status"
          (change)="onFilterChange()"
          class="check-box"
        />{{ status }}
      </label>
    </div>
  </form>
</div>
