<div id="photo-upload">
  <ngx-dropzone id="drop-zone" (change)="onDrop($event)">
    <img
      id="icon"
      src="assets/icons/upload-photo.svg"
      alt="Slika"
      class="dropzone-image"
    />
    <h1>Browse or drop your photos here.</h1>
    <!-- <p> The order you upload them determines their priority. </p> -->
  </ngx-dropzone>

  <h1>The preview of uploaded photos.</h1>

  <label *ngIf="files.length < 5" class="validator">
    You need to upload at least 5 photos.
  </label>
  <label *ngIf="files.length > 10" class="validator">
    You reached the limit of 10 photos per unit.
  </label>
  <div id="preview">
    <img *ngFor="let url of urls" [src]="url" alt="Preview" />
  </div>

  <h1 id="end-title">Upload photos!</h1>

  <div id="add-new">
    <button class="btn btn-outline-dark" type="submit" (click)="uploadPhotos()">
      Upload photos
    </button>
    <button id="reset" (click)="removePhotos()">Remove all photos</button>
  </div>
</div>
