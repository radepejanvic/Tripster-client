<div id="reviews">

    <div id="review-list">
        <h1> Reviews <img *ngIf="reviewable" src="./assets/icons/add_review.svg"  (click)="openReviewFormDialog()"></h1>
        <p-toggleButton class="toggle" [(ngModel)]="checked" onLabel="Host" offLabel="Accommodation" (click)="toggleReviews()"></p-toggleButton>
        <app-review *ngFor="let review of reviews" [review]="review" [checked]="checked"></app-review>
    </div>

    <div>
        <h1> Rating </h1>
        <app-rating-stats [id]="id"></app-rating-stats>
    </div>

</div>
